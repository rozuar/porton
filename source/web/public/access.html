<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porton Access</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 16px;
        text-align: center;
      }
      label {
        font-size: 14px;
        color: #374151;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        margin: 6px 0 14px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
      }
      button {
        width: 100%;
        padding: 12px;
        border: 0;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
      }
      .primary {
        background: #2563eb;
        color: #fff;
      }
      .active {
        background: #16a34a;
        color: #fff;
      }
      .muted {
        background: #e5e7eb;
        color: #6b7280;
      }
      .error {
        color: #dc2626;
        font-size: 14px;
        margin-top: 8px;
        text-align: center;
      }
      .success {
        color: #16a34a;
        font-size: 14px;
        margin-top: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Acceso Porton</h1>

      <div id="login-form">
        <label for="nodeBase">NodeMCU URL</label>
        <input id="nodeBase" type="text" placeholder="http://192.168.1.50" />

        <label for="token">Token</label>
        <input id="token" type="password" placeholder="token de acceso" />

        <button id="loginBtn" class="primary">Ingresar</button>
        <div id="loginError" class="error" style="display:none;"></div>
      </div>

      <div id="gate-panel" style="display:none;">
        <button id="openBtn" class="primary">Abrir</button>
        <button id="logoutBtn" class="muted" style="margin-top: 12px;">Salir</button>
        <div id="gateMessage" class="success" style="display:none;"></div>
        <div id="gateStatus" class="success" style="display:none;"></div>
        <div id="gateError" class="error" style="display:none;"></div>
      </div>
    </div>

    <script>
      let token = null;
      let nodeBaseUrl = null;
      let gateActive = false;
      let gateTimer = null;
      let statusTimer = null;

      const loginForm = document.getElementById('login-form');
      const gatePanel = document.getElementById('gate-panel');
      const loginBtn = document.getElementById('loginBtn');
      const openBtn = document.getElementById('openBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const loginError = document.getElementById('loginError');
      const gateMessage = document.getElementById('gateMessage');
      const gateStatus = document.getElementById('gateStatus');
      const gateError = document.getElementById('gateError');

      function nodeBase() {
        const value = document.getElementById('nodeBase').value.trim();
        if (!value) return '';
        return value.replace(/\/$/, '');
      }

      function setLoginError(message) {
        loginError.textContent = message;
        loginError.style.display = message ? 'block' : 'none';
      }

      function setGateMessage(message) {
        gateMessage.textContent = message;
        gateMessage.style.display = message ? 'block' : 'none';
      }

      function setGateStatus(message) {
        gateStatus.textContent = message;
        gateStatus.style.display = message ? 'block' : 'none';
      }

      function setGateError(message) {
        gateError.textContent = message;
        gateError.style.display = message ? 'block' : 'none';
      }

      function setGateActive(active) {
        gateActive = active;
        if (active) {
          openBtn.classList.remove('primary');
          openBtn.classList.add('active');
          openBtn.textContent = 'Abriendo...';
          openBtn.disabled = true;
        } else {
          openBtn.classList.remove('active');
          openBtn.classList.add('primary');
          openBtn.textContent = 'Abrir';
          openBtn.disabled = false;
        }
      }

      loginBtn.addEventListener('click', async () => {
        setLoginError('');
        const base = nodeBase();
        if (!base) {
          setLoginError('Ingresa la URL del NodeMCU.');
          return;
        }

        const tokenInput = document.getElementById('token').value.trim();
        if (!tokenInput) {
          setLoginError('Ingresa el token.');
          return;
        }

        loginBtn.disabled = true;
        try {
          const response = await fetch(base + '/status');
          if (!response.ok) {
            setLoginError('No se pudo conectar al NodeMCU.');
            return;
          }
          nodeBaseUrl = base;
          token = tokenInput;
          loginForm.style.display = 'none';
          gatePanel.style.display = 'block';
          startStatusPolling();
        } catch (error) {
          setLoginError('Error al conectar con el NodeMCU.');
        } finally {
          loginBtn.disabled = false;
        }
      });

      openBtn.addEventListener('click', async () => {
        if (!token || gateActive) return;
        setGateError('');
        setGateMessage('');

        const base = nodeBaseUrl;
        if (!base) {
          setGateError('No hay conexion con el NodeMCU.');
          return;
        }

        openBtn.disabled = true;
        try {
          const response = await fetch(base + '/open?token=' + encodeURIComponent(token));

          if (!response.ok) {
            setGateError('Acceso denegado');
            return;
          }

          setGateMessage('Comando enviado');
          setGateActive(true);
          if (gateTimer) clearTimeout(gateTimer);
          gateTimer = setTimeout(() => {
            setGateActive(false);
            setGateMessage('Listo');
          }, 10000);
        } catch (error) {
          setGateError('Error al enviar comando');
        } finally {
          if (!gateActive) {
            openBtn.disabled = false;
          }
        }
      });

      logoutBtn.addEventListener('click', () => {
        token = null;
        nodeBaseUrl = null;
        setGateActive(false);
        setGateMessage('');
        setGateStatus('');
        setGateError('');
        stopStatusPolling();
        gatePanel.style.display = 'none';
        loginForm.style.display = 'block';
      });

      function startStatusPolling() {
        stopStatusPolling();
        statusTimer = setInterval(async () => {
          if (!nodeBaseUrl) return;
          try {
            const response = await fetch(nodeBaseUrl + '/status');
            if (!response.ok) {
              setGateStatus('Sin conexion al NodeMCU');
              return;
            }
            const payload = await response.json();
            if (payload && typeof payload.busy !== 'undefined') {
              setGateStatus(payload.busy ? 'Porton ocupado' : 'Porton libre');
            } else {
              setGateStatus('Estado recibido');
            }
          } catch (error) {
            setGateStatus('Sin conexion al NodeMCU');
          }
        }, 2000);
      }

      function stopStatusPolling() {
        if (statusTimer) {
          clearInterval(statusTimer);
          statusTimer = null;
        }
      }
    </script>
  </body>
</html>
