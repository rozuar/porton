<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porton Access</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 16px;
        text-align: center;
      }
      label {
        font-size: 14px;
        color: #374151;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        margin: 6px 0 14px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
      }
      button {
        width: 100%;
        padding: 12px;
        border: 0;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
      }
      .primary {
        background: #2563eb;
        color: #fff;
      }
      .active {
        background: #16a34a;
        color: #fff;
      }
      .muted {
        background: #e5e7eb;
        color: #6b7280;
      }
      .error {
        color: #dc2626;
        font-size: 14px;
        margin-top: 8px;
        text-align: center;
      }
      .success {
        color: #16a34a;
        font-size: 14px;
        margin-top: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Acceso Porton</h1>

      <div id="login-form">
        <label for="apiBase">API Base URL</label>
        <input id="apiBase" type="text" placeholder="https://tu-api.railway.app" />

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="usuario@correo.com" />

        <label for="password">Contrasena</label>
        <input id="password" type="password" placeholder="********" />

        <button id="loginBtn" class="primary">Ingresar</button>
        <div id="loginError" class="error" style="display:none;"></div>
      </div>

      <div id="gate-panel" style="display:none;">
        <label for="deviceId">Device ID</label>
        <input id="deviceId" type="text" value="porton-001" />

        <button id="openBtn" class="primary">Abrir</button>
        <button id="logoutBtn" class="muted" style="margin-top: 12px;">Salir</button>
        <div id="gateMessage" class="success" style="display:none;"></div>
        <div id="gateError" class="error" style="display:none;"></div>
      </div>
    </div>

    <script>
      let token = null;
      let gateActive = false;
      let gateTimer = null;

      const loginForm = document.getElementById('login-form');
      const gatePanel = document.getElementById('gate-panel');
      const loginBtn = document.getElementById('loginBtn');
      const openBtn = document.getElementById('openBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const loginError = document.getElementById('loginError');
      const gateMessage = document.getElementById('gateMessage');
      const gateError = document.getElementById('gateError');

      function apiBase() {
        const value = document.getElementById('apiBase').value.trim();
        if (!value) return '';
        return value.endsWith('/api') ? value : value + '/api';
      }

      function setLoginError(message) {
        loginError.textContent = message;
        loginError.style.display = message ? 'block' : 'none';
      }

      function setGateMessage(message) {
        gateMessage.textContent = message;
        gateMessage.style.display = message ? 'block' : 'none';
      }

      function setGateError(message) {
        gateError.textContent = message;
        gateError.style.display = message ? 'block' : 'none';
      }

      function setGateActive(active) {
        gateActive = active;
        if (active) {
          openBtn.classList.remove('primary');
          openBtn.classList.add('active');
          openBtn.textContent = 'Abriendo...';
          openBtn.disabled = true;
        } else {
          openBtn.classList.remove('active');
          openBtn.classList.add('primary');
          openBtn.textContent = 'Abrir';
          openBtn.disabled = false;
        }
      }

      loginBtn.addEventListener('click', async () => {
        setLoginError('');
        const base = apiBase();
        if (!base) {
          setLoginError('Ingresa la URL de la API.');
          return;
        }

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        if (!email || !password) {
          setLoginError('Completa email y contrasena.');
          return;
        }

        loginBtn.disabled = true;
        try {
          const response = await fetch(base + '/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          if (!response.ok) {
            setLoginError('Acceso denegado');
            return;
          }

          const payload = await response.json();
          token = payload.access_token;
          if (!token) {
            setLoginError('Acceso denegado');
            return;
          }

          loginForm.style.display = 'none';
          gatePanel.style.display = 'block';
        } catch (error) {
          setLoginError('Error al conectar con la API.');
        } finally {
          loginBtn.disabled = false;
        }
      });

      openBtn.addEventListener('click', async () => {
        if (!token || gateActive) return;
        setGateError('');
        setGateMessage('');

        const base = apiBase();
        const deviceId = document.getElementById('deviceId').value.trim();
        if (!deviceId) {
          setGateError('Debes indicar el deviceId.');
          return;
        }

        openBtn.disabled = true;
        try {
          const response = await fetch(base + '/gates/open', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + token,
            },
            body: JSON.stringify({ deviceId }),
          });

          if (!response.ok) {
            setGateError('Acceso denegado');
            return;
          }

          setGateMessage('Comando enviado');
          setGateActive(true);
          if (gateTimer) clearTimeout(gateTimer);
          gateTimer = setTimeout(() => {
            setGateActive(false);
            setGateMessage('Listo');
          }, 10000);
        } catch (error) {
          setGateError('Error al enviar comando');
        } finally {
          if (!gateActive) {
            openBtn.disabled = false;
          }
        }
      });

      logoutBtn.addEventListener('click', () => {
        token = null;
        setGateActive(false);
        setGateMessage('');
        setGateError('');
        gatePanel.style.display = 'none';
        loginForm.style.display = 'block';
      });
    </script>
  </body>
</html>
