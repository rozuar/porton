<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portón - Control de Acceso</title>
  <script>
    // Redirección inmediata solo si no estamos ya en porton.html
    if (window.location.pathname === '/' || window.location.pathname.endsWith('/index.html')) {
      window.location.replace('porton.html');
    }
  </script>
</head>
<body>
  <p>Redirigiendo a <a href="porton.html">porton.html</a>...</p>
</body>
</html>
