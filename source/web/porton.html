<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portón - Control de Acceso</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      background: #ffffff;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input:disabled {
      background: #f3f4f6;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: #10b981;
      color: #ffffff;
    }

    .btn-success:hover:not(:disabled) {
      background: #059669;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e5e7eb;
    }

    .btn-danger {
      background: #ef4444;
      color: #ffffff;
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
      text-align: center;
      display: none;
    }

    .message.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .message.success {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #a7f3d0;
    }

    .message.info {
      background: #dbeafe;
      color: #2563eb;
      border: 1px solid #bfdbfe;
    }

    .message.show {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .quick-login {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .quick-login-title {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .quick-login-buttons {
      display: flex;
      gap: 8px;
    }

    .quick-login-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 13px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none !important;
    }

    .user-info {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .user-email {
      font-size: 14px;
      color: #6b7280;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="card">
      <h1>Portón</h1>
      <p class="subtitle">Control de Acceso</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="usuario@porton.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">
          <span id="loginBtnText">Ingresar</span>
        </button>

        <div class="quick-login">
          <div class="quick-login-title">Accesos de Prueba</div>
          <div class="quick-login-buttons">
            <button type="button" class="btn-secondary" onclick="quickLogin('admin@porton.com', 'CHANGE_ME_PASSWORD')">
              Admin
            </button>
            <button type="button" class="btn-secondary" onclick="quickLogin('user@porton.com', 'user123')">
              Usuario
            </button>
            <button type="button" class="btn-secondary" onclick="quickLogin('guest@porton.com', 'guest123')">
              Invitado
            </button>
          </div>
        </div>

        <div id="loginMessage" class="message"></div>
      </form>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="card hidden">
      <h1>Abrir Portón</h1>
      <div class="user-info">
        <div id="userEmail" class="user-email"></div>
      </div>

      <form id="gateForm">
        <div class="form-group">
          <label for="deviceId">Device ID</label>
          <input
            type="text"
            id="deviceId"
            name="deviceId"
            value="porton-001"
            placeholder="porton-001"
            required
          />
        </div>

        <button type="submit" class="btn-primary" id="openGateBtn">
          <span id="openGateBtnText">Abrir</span>
        </button>

        <div id="gateMessage" class="message"></div>
      </form>

      <button type="button" class="btn-danger" id="logoutBtn" style="margin-top: 16px;">
        Cerrar Sesión
      </button>
    </div>
  </div>

  <script>
    // Configuration
    // Auto-detect API URL based on current host or use environment
    function getApiBaseUrl() {
      // Check if we're in development (localhost)
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return 'http://localhost:3000';
      }
      
      // Check if there's a data attribute or meta tag with API URL
      const apiUrlMeta = document.querySelector('meta[name="api-url"]');
      if (apiUrlMeta) {
        return apiUrlMeta.getAttribute('content');
      }
      
      // Default production URL
      return 'https://porton-api-production.up.railway.app';
    }
    
    const API_BASE_URL = getApiBaseUrl();
    const API_URL = API_BASE_URL.endsWith('/api') ? API_BASE_URL : `${API_BASE_URL}/api`;

    // State
    let authToken = null;
    let userEmail = null;
    let isGateActive = false;
    let gateTimeout = null;

    // DOM Elements
    const loginScreen = document.getElementById('loginScreen');
    const dashboardScreen = document.getElementById('dashboardScreen');
    const loginForm = document.getElementById('loginForm');
    const gateForm = document.getElementById('gateForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const openGateBtn = document.getElementById('openGateBtn');
    const openGateBtnText = document.getElementById('openGateBtnText');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginMessage = document.getElementById('loginMessage');
    const gateMessage = document.getElementById('gateMessage');
    const userEmailEl = document.getElementById('userEmail');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const deviceIdInput = document.getElementById('deviceId');

    // Initialize
    function init() {
      // Check if user is already logged in
      const savedToken = localStorage.getItem('authToken');
      const savedEmail = localStorage.getItem('userEmail');
      
      if (savedToken && savedEmail) {
        authToken = savedToken;
        userEmail = savedEmail;
        showDashboard();
      } else {
        showLogin();
      }

      // Setup event listeners
      loginForm.addEventListener('submit', handleLogin);
      gateForm.addEventListener('submit', handleOpenGate);
      logoutBtn.addEventListener('click', handleLogout);
    }

    // Show screens
    function showLogin() {
      loginScreen.classList.remove('hidden');
      dashboardScreen.classList.add('hidden');
      emailInput.value = '';
      passwordInput.value = '';
      hideMessage(loginMessage);
    }

    function showDashboard() {
      loginScreen.classList.add('hidden');
      dashboardScreen.classList.remove('hidden');
      userEmailEl.textContent = userEmail;
      hideMessage(gateMessage);
    }

    // Message handling
    function showMessage(element, text, type = 'error') {
      element.textContent = text;
      element.className = `message ${type} show`;
    }

    function hideMessage(element) {
      element.classList.remove('show');
      element.textContent = '';
    }

    // API calls
    async function login(email, password) {
      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          const errorMessage = data.message || `Error ${response.status}: ${getErrorMessage(response.status)}`;
          throw new Error(errorMessage);
        }

        if (!data.access_token) {
          throw new Error('Token no recibido del servidor');
        }

        return data.access_token;
      } catch (error) {
        if (error.message) {
          throw error;
        }
        throw new Error('Error de conexión. Verifica tu conexión a internet.');
      }
    }

    async function openGate(deviceId) {
      if (!authToken) {
        throw new Error('No hay sesión activa');
      }

      try {
        const response = await fetch(`${API_URL}/gates/open`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`,
          },
          body: JSON.stringify({ deviceId }),
        });

        const data = await response.json();

        if (!response.ok) {
          const errorMessage = data.message || `Error ${response.status}: ${getErrorMessage(response.status)}`;
          throw new Error(errorMessage);
        }

        return data;
      } catch (error) {
        if (error.message) {
          throw error;
        }
        throw new Error('Error de conexión. Verifica tu conexión a internet.');
      }
    }

    function getErrorMessage(status) {
      switch (status) {
        case 400:
          return 'Datos inválidos';
        case 401:
          return 'Credenciales incorrectas';
        case 403:
          return 'Acceso denegado';
        case 404:
          return 'Recurso no encontrado';
        case 500:
        case 502:
        case 503:
          return 'Error del servidor';
        default:
          return 'Error desconocido';
      }
    }

    // Event handlers
    async function handleLogin(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage(loginMessage, 'Por favor completa todos los campos', 'error');
        return;
      }

      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtnText.innerHTML = '<span class="spinner"></span> Ingresando...';
      hideMessage(loginMessage);

      try {
        const token = await login(email, password);
        
        // Save token and email
        authToken = token;
        userEmail = email;
        localStorage.setItem('authToken', token);
        localStorage.setItem('userEmail', email);

        // Show dashboard
        showDashboard();
      } catch (error) {
        showMessage(loginMessage, error.message || 'Error al iniciar sesión', 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtnText.textContent = 'Ingresar';
        passwordInput.value = '';
      }
    }

    async function handleOpenGate(e) {
      e.preventDefault();

      if (isGateActive) {
        return;
      }

      const deviceId = deviceIdInput.value.trim();

      if (!deviceId) {
        showMessage(gateMessage, 'Por favor ingresa un Device ID', 'error');
        return;
      }

      // Disable button and show loading
      openGateBtn.disabled = true;
      deviceIdInput.disabled = true;
      openGateBtnText.innerHTML = '<span class="spinner"></span> Abriendo...';
      openGateBtn.classList.remove('btn-primary');
      openGateBtn.classList.add('btn-success');
      hideMessage(gateMessage);

      try {
        const result = await openGate(deviceId);
        isGateActive = true;

        showMessage(gateMessage, `Comando enviado exitosamente. Request ID: ${result.requestId || 'N/A'}`, 'success');

        // Reset after 10 seconds
        if (gateTimeout) clearTimeout(gateTimeout);
        gateTimeout = setTimeout(() => {
          isGateActive = false;
          openGateBtn.disabled = false;
          deviceIdInput.disabled = false;
          openGateBtn.classList.remove('btn-success');
          openGateBtn.classList.add('btn-primary');
          openGateBtnText.textContent = 'Abrir';
          showMessage(gateMessage, 'Listo para abrir nuevamente', 'info');
        }, 10000);

      } catch (error) {
        isGateActive = false;
        openGateBtn.disabled = false;
        deviceIdInput.disabled = false;
        openGateBtn.classList.remove('btn-success');
        openGateBtn.classList.add('btn-primary');
        openGateBtnText.textContent = 'Abrir';
        showMessage(gateMessage, error.message || 'Error al abrir el portón', 'error');
      }
    }

    function handleLogout() {
      // Clear state
      authToken = null;
      userEmail = null;
      isGateActive = false;
      
      // Clear storage
      localStorage.removeItem('authToken');
      localStorage.removeItem('userEmail');

      // Clear timeouts
      if (gateTimeout) {
        clearTimeout(gateTimeout);
        gateTimeout = null;
      }

      // Reset UI
      deviceIdInput.value = 'porton-001';
      hideMessage(gateMessage);

      // Show login
      showLogin();
    }

    // Quick login helper
    function quickLogin(email, password) {
      emailInput.value = email;
      passwordInput.value = password;
      loginForm.dispatchEvent(new Event('submit'));
    }

    // Initialize app
    init();
  </script>
</body>
</html>
